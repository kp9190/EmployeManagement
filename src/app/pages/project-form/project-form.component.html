<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<div class="container">
  <div class="form-container">
    <h3 class="text-center mb-4">Project Registration</h3>

    <form class="mc-4" [formGroup]="projectForm">
      <!-- Project Name -->
      <div class="mb-3">
        <label class="form-label">Project Name</label>
        <input type="text" class="form-control" formControlName="projectName" name="projectName"
          placeholder="Enter project name" required />
      </div>

      <!-- Start Date -->
      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-control" formControlName="startDate" name="startDate" required />
      </div>

      <!-- Ending Date  -->
      <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" class="form-control" formControlName="endDate" name="endDate" required />
      </div>

      <!-- Client Name -->
      <div class="mb-3">
        <label class="form-label">Client Name</label>
        <input type="text" class="form-control" formControlName="clientname" name="clientname"
          placeholder="Enter client name" required />
      </div>

      <!-- Lead By Employee -->
      <div class="mb-3">
        <!-- // eslint-disable-next-line @angular-eslint/template/label-has-associated-control -->
        <label class="form-label">Lead By Employee Id</label>
        <select class="form-select" name="leadByEmpId" formControlName="leadByEmpId" required>
          <option value="">Select Employee</option>
          @for(item of emplList | async; track $index){
          <option [value]="item.employeeId">{{item.name}}</option>
          }
        </select>
      </div>

      <!-- Buttons -->
      <div class="d-grid">
      @if(!isprojectupdate){
        <button type="button" class="btn btn-primary mb-3" (click)="onSaveProject()">
          Save Project
        </button>
      } @else {
        <button type="button" class="btn btn-warning mb-3" (click)="onUpadte()">
          Update Project
        </button>
      }
       </div>
    </form>
  </div>
</div>
